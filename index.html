<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark Manager</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login / Register</h2>
        <input type="email" id="user-email" placeholder="Email">
        <input type="password" id="user-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
        <p id="auth-error" style="color: red;"></p>
    </div>
    <div id="bookmark-container" style="display: none;">
        <header>
            <h1>My Bookmark Manager</h1>
            <button id="logout-btn">Logout</button>
            <button id="show-form">Add New Bookmark</button>
        </header>
        <div id="bookmark-form" class="form-container" style="display: none;">
            <input type="text" id="bookmark-name" placeholder="Bookmark Name">
            <input type="url" id="bookmark-url" placeholder="Bookmark URL">
            <button id="add-bookmark">Add Bookmark</button>
        </div>
        <div id="bookmark-list"></div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>

    
</body>
</html>
