<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager with Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 登录和注册表单 -->
        <div id="auth-container">
            <h2>Login / Register</h2>
            <input type="email" id="user-email" placeholder="Email" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <div id="auth-error"></div>
        </div>

        <!-- 书签管理界面 -->
        <div id="bookmark-container" style="display: none;">
            <header>
                <h1>My Bookmark Manager</h1>
                <button id="logout-btn">Logout</button>
                <button id="show-form">Add New Bookmark</button>
            </header>
            <div id="bookmark-form" class="form-container">
                <input type="text" id="bookmark-name" placeholder="Bookmark Name" required>
                <input type="url" id="bookmark-url" placeholder="Bookmark URL" required>
                <button id="add-bookmark">Add Bookmark</button>
            </div>
            <div id="bookmark-list">
                <!-- Bookmark items will be rendered here -->
            </div>
        </div>
    </div>
<!-- 在 index.html 中 -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script src="app.js"></script>

</body>
</html>
